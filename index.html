<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Influencer gear</title>
    <!-- css style link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome link -->
    <script
        src="https://kit.fontawesome.com/88349b1000.js"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- header start -->
    <header>
        <h2 class="logo">Influencer products</h2>
        <!-- nav start -->
        <nav>
            <ul>
                <li>Home</li>
                <li>Products</li>
                <li>Sign up</li>
                <li>Login</li>
                <li><i
                        class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li><i
                        class="fa-solid fa-cart-plus"></i>
                </li>
            </ul>
        </nav>
    </header>
    <!-- header end -->
    <!-- main start -->
    <main>
        <section class="banner-container">
            <div class="banner">
                <div class="banner-info">
                    <h1 class="banner-title">Start
                        your Journey as
                        Influencer</h1>
                    <p
                        class="bannder-deescription">
                        Lorem ipsum dolor sit
                        amet,
                        consectetur adipiscing
                        elit. Sem <br> vestibulum
                        sed
                        scelerisque eros. Lectus
                        faucibus.</p>

                    <button
                        class="banner-btn">Preebook
                        Now <i
                            class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div class="banner-img">
                    <img src="images/main-camera.png"
                        alt="">
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
</body>

</html>
